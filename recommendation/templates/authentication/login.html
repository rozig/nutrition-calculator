{% extends 'authentication/base.html' %}
{% block title %}Нэвтрэх{% endblock %}
{% block stylesheets %}{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
            <form role="form" action="{% url 'login' %}" method="POST" class="login-form">
            {% csrf_token %}
                <fieldset>
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Нэвтрэх</h3>
                            {% if error %}
                                <p style="color:red">{{ error }}</p>
                            {% else %}
                            {% endif %}
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-twitter"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <div class="form-group">
                            <label class="sr-only" for="form-username">Нэвтрэх нэр</label>
                            <input type="text" name="username" placeholder="Нэвтрэх нэр..." class="form-username form-control" id="form-username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">Нууц үг</label>
                            <input type="password" name="password" placeholder="Нууц үг..." class="form-password form-control" id="form-password">
                        </div>
                        <input type="submit" class="btn" value="Нэвтрэх">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
{% block javascripts %}{% endblock %}
