{% extends 'recommendation/base.html' %}
{% load staticfiles %}
{% block title %}Жор нэмэх{% endblock %}
{% block stylesheets %}
    <style type="text/css">
        .form-group{margin:10px 0;overflow:hidden;}
        input[type="submit"]{float:right;}
    </style>
{% endblock %}
{% block body %}
<div class="activity-container">
    <div class="block">
        <div class="block-header">
            Жор нэмэх
        </div>
        <div class="block-main">
            <form id="select-activity" method="POST" action="{% url 'add_food' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="food-name">Хоолны нэр</label>
                        </div>
                        <div class="col-md-8">
                            <input id="food-name" class="form-control" type="text" name="name" placeholder="Хоолны нэр...">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="total-calories">Нийт илчлэг</label>
                        </div>
                        <div class="col-md-8">
                            <input id="total-calories" class="form-control" type="number" name="calories" placeholder="Нийт илчлэг...">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="food-nutrient">Шим тэжээл</label>
                        </div>
                        <div class="col-md-8">
                            <textarea id="food-group" class="form-control" name="group" placeholder="Хоолны тухай..."></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="food-picture">Хоолны зураг</label>
                        </div>
                        <div class="col-md-8">
                            <input id="food-picture" type="file" name="picture">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="food-description">Хоолны тухай</label>
                        </div>
                        <div class="col-md-8">
                            <textarea id="food-description" class="form-control" name="calories" placeholder="Хоолны тухай..."></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="food-group">Хоолны ангилал</label>
                        </div>
                        <div class="col-md-8">
                            <input id="food-group" class="form-control" name="group" placeholder="Хоолны тухай..."/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-primary" name="submit" value="Нэмэх">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block javascripts %}{% endblock %}
