{% extends 'recommendation/base.html' %}
{% load staticfiles %}
{% block title %}Хэрэглээ бүртгэх{% endblock %}
{% block stylesheets %}{% endblock %}
{% block body %}
<div class="activity-container">
    <div class="block">
        <div class="block-header">
            Өдөрт хэрэглэсэн хэрэглээг бүртгэх
        </div>
        <div class="block-main">
            <form id="select-activity" method="POST" action="{% url 'add_activity' %}">
                {% csrf_token %}
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <select id="select-panel" class="form-control" name="food">
                                {% for food in foods %}
                                <option value="{{ food.id }}">{{ food.name }} - {{ food.total_calories }} ккал</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-custom form-control">Бүртгэх</button>  
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block javascripts %}{% endblock %}
